{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="jumbotron">
    <h3 style="text-align:center;">Your Order is recived</h3>

    {{order.sellerUser.prfile.name}}


    <ul class="list-group">

      {% for item in order.orderItems.all %}

      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.menuItemName }}
        <span class="badge badge-primary badge-pill" style="padding:10px">USD{{item.price}}</span>
      </li>
      {% endfor %}
    </ul>
    <br />
    <br />
    <a href="/" class="btn btn-primary">
      Back to home page
    </a>
  </div>
</div>
{% endblock %}

{% extends '../base.html' %}
{% block body %}
<div class="container">
    <div class="jumbotron">
        <h3 style="text-align: center">
            Manage your Profile
        </h3>
        <form class="col-md-6 col-xs-12" method="post" action="/dashboard/edit" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
                    placeholder="Enter Name" value="{{profile.name}}">
                <small class="form-text text-muted">please enter your name</small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{profile.address}}">
                <small class="form-text text-muted">please enter your pickup address</small>
            </div>

            <div class="form-group">
                <label for="tel">Phone</label>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="Phone" value="{{profile.tel}}">
                <small class="form-text text-muted">please enter your phone</small>

            </div>

            <div class="form-group">
                <label for="bio">Expain Your business</label>
                <textarea row="10" class="form-control" id="bio" name="bio" placeholder="bio">{{profile.bio}}</textarea>
                <small class="form-text text-muted">please explain your business</small>

            </div>

            <div class="form-group">
                    <label for="bio">Your Profile Image</label>
                    <input type="file" name="profileImage">
                    <small class="form-text text-muted">please explain your business</small>
    
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<br />
<br />
{% endblock %}
